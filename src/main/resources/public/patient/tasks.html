    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"
          media="screen,projection"/>

</head>
<body>

<nav class="nav-extended teal darken-1">
    <div class="nav-wrapper ">
        &nbsp; <a href="#" class="brand-logo">Het Portaal <i class="large material-icons">public</i></a>
        <ul id="nav-mobile" class="right">
            <li><a href="/logout">Logout</a></li>
        </ul>
    </div>
    <div class="nav-content loggedin teal lighten-3">
        <ul class="tabs tabs-transparent">
            <li class="tab"><a href="index.html">Main</a></li>
            <li class="tab"><a href="tasks.html" class="active">Tasks</a></li>
            <li class="tab"><a href="relatedpersons.html">Friends & Family</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="content-tab activitydefinitions">
        <div class="row">
            <div class="col s12">
                <h1>Available Activities</h1>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <table class="data">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="content-tab tasks">
        <div class="row">
            <div class="col s12">
                <h1>Active tasks</h1>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <table class="data">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Activity Definition</th>
                        <th>Practitioner</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="../js/materialize.min.js"></script>
<script type="text/javascript" src="../js/utils.js"></script>
<script>

  const renderActivityDefinitions = (patient, practitioners) => {
    fetch('/api/ActivityDefinition/' + patient.reference)
      .then(jsonResponseHandler)
      .then((data) => {
        const activitydefinitions = {};
        for (var i in data) {
          const tdata = document.querySelector('div.activitydefinitions table.data tbody');
          tdata.innerHTML = '';
          for (let activitydefinition of Object.values(data)) {
            const tr = document.createElement('tr');
            tr.append(createTd(activitydefinition.title));
            let td = document.createElement('td');
            let addAction = parseHtml('<a target="_blank" href="#" class="waves-effect waves-light btn-small"><i class="small material-icons left">add_box</i>add</a>')
            addAction.onclick = () => {
              fetch('/api/Task/' + activitydefinition.reference + "/" + patient.reference, {method: 'PUT'})
                .then(jsonResponseHandler)
                .then(() => {
                  renderTasks(patient, activitydefinitions, practitioners)
                });
              return false;
            }
            td.append(addAction);
            td.append(' ');
            // let startAction = parseHtml('<a target="_blank" href="/kt2/launch/' + activitydefinition.reference + '/' + patient.reference + '" class="waves-effect waves-light btn-small"><i class="small material-icons left">play_circle_outline</i>start</a>')
            // td.append(startAction);
            // td.append(' ');
            let startNewAction = parseHtml('<a target="_blank" href="/kt2/launch/' + activitydefinition.reference + '/' + patient.reference + '?new=true" class="waves-effect waves-light btn-small"><i class="small material-icons left">play_circle_outline</i>add & start</a>')
            td.append(startNewAction);
            td.append(' ');
            let viewAction = parseHtml('<a href="activitydefinition.html?activityDefinition=' + activitydefinition.reference + '&patient=' + patient.reference + '" class="waves-effect waves-light btn-small"><i class="small material-icons left">assignment</i>view</a>')
            td.append(viewAction);
            tr.append(td);
            tdata.append(tr);
            activitydefinitions[activitydefinition.reference] = activitydefinition
          }
        }
        renderTasks(patient, activitydefinitions, practitioners);
      });

  }

  const renderPractitioners = (patient) => {
    fetch('/api/Practitioner/')
      .then(jsonResponseHandler)
      .then((data) => {
        const practitioners = {}
        for (const practitioner of data) {
          practitioners[practitioner.reference] = practitioner;
        }
        renderActivityDefinitions(patient, practitioners);
      });
  }

  const renderTasks = (patient, activitydefinitions, practitioners) => {
    fetch('/api/Task/' + patient.reference)
      .then(jsonResponseHandler)
      .then((data) => {
        const tdata = document.querySelector('div.tasks table.data tbody');
        tdata.innerHTML = '';
        for (let task of Object.values(data)) {
          if (isTaskActive(task)) {
            const tr = document.createElement('tr');
            tr.append(createTd(task.reference));
            tr.append(createTd(activitydefinitions[task.activityDefinition] ? activitydefinitions[task.activityDefinition].title : ''));
            tr.append(createTd(practitioners[task.practitioner] ? practitioners[task.practitioner].nameFamily : '[none]'));
            tr.append(createTd(task.status));
            let td = document.createElement('td');
            let startAction = parseHtml('<a target="_blank" href="/kt2/launch/' + task.reference + '" class="waves-effect waves-light btn-small"><i class="small material-icons left">play_circle_outline</i>start</a>')
            td.append(startAction);
            tr.append(td);
            tdata.append(tr);
          }
        }
      });

  }

  const render = () => {
    const patient = currentUser.patient;
    if (patient) {

      fetch('/api/' + patient.reference)
        .then(jsonResponseHandler)
        .then((patient) => {
          for (let i of Object.keys(patient)) {
            let element = document.querySelector('.patient_' + i);
            if (element) {
              if (i.endsWith('Date')) {
                let date = new Date(patient[i])
                element.textContent = date.toLocaleDateString();
              } else {
                element.textContent = patient[i];
              }
            }
          }
          renderPractitioners(patient);


        });
    }

  }
  document.addEventListener('DOMContentLoaded', function () {
    fetch('/api/user/current')
      .then(jsonResponseHandler)
      .then((user) => {
        if (user.loggedIn) {
          currentUser = user;
          render()
          // registerFormInputListeners()
          registerFormSubmitListeners(render)
          enableMaterializeElements()
        } else {
          let res = window.confirm("It seems you are logged out, go to the login page?")
          if (res) {
            window.location = '/login';
          }
        }
      });
  }, false);

</script>
</body>
</html>
