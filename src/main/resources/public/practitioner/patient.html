<html>
<head>
    <title>Por Tal patients</title>
    <link rel="icon" type="image/svg+xml" href="../icons/public-24px.svg">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"
          media="screen,projection"/>

</head>
<body>

<nav class="nav-extended cyan darken-1">
    <div class="nav-wrapper ">
        &nbsp; <a href="#" class="brand-logo">Por Tal <i class="large material-icons">public</i></a>
        <ul id="nav-mobile" class="right">
            <li><a href="/logout">Logout</a></li>
        </ul>
    </div>
    <div class="nav-content loggedin cyan lighten-3">
        <ul class="tabs tabs-transparent">
            <li class="tab"><a href="index.html">Main</a></li>
            <li class="tab"><a href="patients.html" class="active">Patients</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col s12 m12">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">
                        <span class="patient_nameGiven"></span>
                        <span class="patient_nameFamily"></span>
                    </span>
                    <table>
                        <tbody>
                        <tr>
                            <td>Gender</td>
                            <td><span class="patient_gender"></span></td>
                        </tr>
                        <tr>
                            <td>Date of birth</td>
                            <td><span class="patient_birthDate"></span></td>
                        </tr>
                        <tr>
                            <td>Work email</td>
                            <td><span class="patient_workEmail"></span></td>
                        </tr>
                        <tr>
                            <td>Home email</td>
                            <td><span class="patient_homeEmail"></span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="container content-tab activitydefinitions">
        <div class="row">
            <div class="col s12">
                <h1>Available Activities</h1>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <table class="data">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="../js/materialize.min.js"></script>
<script type="text/javascript" src="../js/utils.js"></script>
<script>
  const render = () => {
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('patient')) {
      const patient = urlParams.get('patient');
      fetch('/api/' + patient)
        .then(jsonResponseHandler)
        .then((patient) => {
          for (let i in patient) {
            if (patient.hasOwnProperty(i)) {
              let element = document.querySelector('.patient_' + i);
              if (element) {
                if (i.endsWith('Date')) {
                  var options = {weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'};
                  var date = new Date(patient[i])
                  element.textContent = date.toLocaleDateString();
                } else {
                  element.textContent = patient[i];
                }
              }
            }
          }
          //
          fetch('/api/ActivityDefinition')
            .then(jsonResponseHandler)
            .then((data) => {
              for (var i in data) {
                const tdata = document.querySelector('div.activitydefinitions table.data tbody');
                tdata.innerHTML = '';
                for (let i in data) {
                  const activitydefinition = data[i];
                  const tr = document.createElement('tr');
                  tr.append(createTd(activitydefinition.name));
                  let td = document.createElement('td');
                  let startAction = parseHtml('<a target="_blank" href="/kt2/launch/' + activitydefinition.reference + '/' + patient.reference + '" class="waves-effect waves-light btn-small"><i class="small material-icons left">play_circle_outline</i>start</a>')
                  td.append(startAction);
                  td.append(' ');
                  let viewAction = parseHtml('<a href="activitydefinition.html?activityDefinition=' + activitydefinition.reference + '&patient=' + patient.reference + '" class="waves-effect waves-light btn-small"><i class="small material-icons left">assignment</i>view</a>')
                  td.append(viewAction);
                  tr.append(td);
                  tdata.append(tr);
                }
              }
            });

        });
    }
  }
  document.addEventListener('DOMContentLoaded', function () {
    fetch('/api/user/current')
      .then(jsonResponseHandler)
      .then((user) => {
        if (user.loggedIn) {
          currentUser = user;
          render()
          // registerFormInputListeners()
          registerFormSubmitListeners(render)
          enableMaterializeElements()
        } else {
          let res = window.confirm("It seems you are logged out, go to the login page?")
          if (res) {
            window.location = '/login';
          }
        }
      });
  }, false);

</script>
</body>
</html>
