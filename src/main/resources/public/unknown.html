<html lang="en">
<head>
    <title>Het Portaal homepage</title>
    <link rel="icon" type="image/svg+xml" href="icons/public-24px.svg">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"
          media="screen,projection"/>

</head>
<body>

<nav class="nav-extended cyan darken-1">
    <div class="nav-wrapper ">
        &nbsp; <a href="#" class="brand-logo">Por Taal <i class="large material-icons">public</i></a>
        <ul id="nav-mobile" class="right">
            <li><a href="/login" class="loggedout">Login</a></li>
            <li><a href="/sso/logout" class="loggedin">Logout</a></li>
        </ul>
    </div>
</nav>
<div class="container content-tab main">
    <div class="row">
        <div class="col s12">
            <h1>Hallo (en sorry)</h1>
            <p>Je bent herkend als gebbruiker, maar je bent helaas niet bekend in dit system.</p>
            <p>
                Indien je inmiddels aangemeld bent als gebruiker in het EPD, klik dan <a href="/">hier</a> om het nogmaals te proberen.
            </p>
        </div>
    </div>
</div>

<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script>
  var currentUser;

  document.addEventListener('DOMContentLoaded', function () {
    hide('.loggedout, .loggedin')
    fetch('/api/user/current').then(jsonPublicResponseHandler).then((user) => {
      if (user.loggedIn) {
        show('.loggedin')
        currentUser = user;
      } else {
        show('.loggedout')
        currentUser = null;
      }
      if (currentUser) {
        document.querySelector('.user').textContent = currentUser.userId;
      }
    });
  }, false);
</script>
</body>
</html>
